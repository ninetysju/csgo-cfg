// Kick all bots
bot_kick;

// Set freeze time at the beginning of round
mp_freezetime 0;

// Set immunity time at the beginning of round
mp_respawn_immunitytime 0;

// Set restart delay after a team has won
mp_round_restart_delay 3;

// Enable halftime
mp_halftime 1;

// Set max rounds, 0 = infinite
mp_maxrounds 30;
mp_timelimit 0;

// Set round time
mp_roundtime 1.5;

// Spectator mode, 0 = any, 1 = team, 2 = no one
mp_forcecamera 1;

// Allow weapons to spawn
mp_weapons_allow_map_placed 1;

// Spawn with armor and helmet
mp_free_armor 2;

// Spawn with primary weapon, 0 = default
// mp_ct_default_primary weapon_ak47;
// mp_t_default_primary weapon_ak47;

// Spawn with secondary weapon, 0 = default
// mp_ct_default_secondary weapon_deagle;
// mp_t_default_secondary weapon_deagle;

// Teams
mp_limitteams 0;
mp_autoteambalance 0;
mp_humanteam any;

// Instant respawn
// mp_respawn_on_death_ct 1;
// mp_respawn_on_death_t 1;

// Restart game so all settings are used
mp_warmup_end;
mp_restartgame 3;
